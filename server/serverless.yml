service: characters

provider:
  name: aws
  runtime: nodejs8.10
  region: ap-southeast-2
  stage: ${env:STAGE, 'development'}
  environment:
    SKRITTER_OAUTH_CLIENT_NAME: ${env:SKRITTER_OAUTH_CLIENT_NAME}
    SKRITTER_OAUTH_CLIENT_SECRET: ${env:SKRITTER_OAUTH_CLIENT_SECRET}

functions:
  app:
    handler: index.handler
    events:
    - http:
        path: /getCharacterSample
        method: get
        cors: true
    - http:
        path: /submitTest
        method: post
        cors: true
    - http:
        path: /oauth/skritter/callback
        method: get
        cors: false

plugins:
  - serverless-offline

custom:
  serverless-offline:
    port: 3001
